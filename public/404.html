<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      :root {
        --base-color: #496ea2; /* Replace with your actual base color */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--base-color);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }

      a {
        text-decoration: none;
        color: var(--base-color);
        background-color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      a:hover {
        background-color: var(--base-color);
        color: white;
        border: 2px solid white;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 3rem;
        }

        p {
          font-size: 1.2rem;
        }

        a {
          font-size: 0.9rem;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h1>404</h1>
      <p>Oops! The page you're looking for doesn't exist.</p>
      <a href="/">Go Back Home</a>
    </div>
  </body>
</html>
